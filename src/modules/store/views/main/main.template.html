<div class="container">
    <div class="ui attached message">
        <div class="header">
            Products
        </div>
    </div>
    <div class="ui attached segment">
        <div class="ui cards" style="margin-top: 5px;">
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" *ngFor="let product of products">
                <product [id]="product.id"
                         [image]="product.image"
                         [title]="product.title"
                         [description]="product.description"
                         [price]="product.price"
                         (deleteCommand)="deleteProduct($event)"
                         (clickEvent)="productView($event)"
                         (updateEvent)="updateProduct($event)"
                ></product>
            </div>
        </div>
    </div>
</div>
